<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>A Login to Simple Todo Web App</title>

 <link rel="stylesheet" 
 	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
 	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
 	crossorigin="anonymous">

</head>

<body>

	<div class = "container-fluid text-center">
		<div>
			<img th:src="@{/images/lighthouse(2).png}" style="height: 100px;"/>
		</div>
			
			<form th:action="@{/login}" method="POST" style="max-width: 350px; margin: 0 auto" />
				<div th:if="${param.error}">
					<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
				</div>
				<div th:if="${param.logout}">
					<p class="text-warning">You have been logged out.</p>
				</div>
			<div class="border border-secondary rounded p-3">
				<p>Access to Todo App</p>
				<p>
					<input type="email" name="email" class="form-control" placeholder="E-mail" required />
				</p>
				<p>
					<input type="password" name="password" class="form-control" placeholder="Password" required />
				</p>
				<p>
					<input type="checkbox" name="remember-me" />&nbsp;Remember Me
				</p>
				<p>
					<input type="submit" value="Login" class="btn btn-primary" />
				</p>
				
			</div>
			
			<div>
				<p>A Simple Todo Web App - Copyright &copy; Todo</p>
			</div>
	</div>
	
</body>

</html>
