<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>A Simple Todo Web App</title>

 <link rel="stylesheet" 
 	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
 	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
 	crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" th:href="@{/fontawasome/all.css}" />
 <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />

</head>
</head>

<body>

<div th:fragment="search_nav" class="row">
	<div class="col-md">
		<th:block sec:authorize="isAuthenticated()">
		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
			<input type="submit" value="Logout" />
		</form>
		</th:block>

		<nav class="navbar navbar-expand-sm bg-light">
			<div>
				
				<ul class="navbar-nav">	
				<li class="nav-item">
						<a class="nav-link" th:href="@{/todos}">Todos</a>
					</li>						
					<th:block sec:authorize="isAuthenticated()">
					<li class="nav-item">
						<b><a class="nav-link" 
								sec:authentication="principal.fullName"></a></b>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
					</li>					
					</th:block>						
				</ul>				
			</div>
		</nav>
	</div>
</div>


 <div class="container text-center pt-5">
        <h1>Welcome to A Simple Todo Web App</h1>
        <hr>
        <h2 class="pt-5">Please click on Todo link to continue to Todo List</h2>
         <hr>
 </div>


<div class="text-center">
	<p>A Simple Todo Web App - Copyright &copy; Todo</p>
</div>

</div>
				
</body>

</html>
