<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>A Simple Todo Web App</title>
<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
	
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>

<link rel="stylesheet" 
 	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
 	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
 	crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h1> A Simple Todo Web App </h1>
		<hr>
        <h2>Save Todo</h2>

        <form action="#" th:action="@{/saveTodo}" th:object="${todo}" method="POST">
			 <!--add hidden form field to handle update-->
            <input type="hidden" th:field="*{id}" />
            
			<input type="text" th:field="*{title}" placeholder="Title of the Todo" class="form-control mb-4 col-4">

            <input type="text" th:field="*{description}" placeholder="Description of the Todo" class="form-control mb-4 col-4">

			<div class="form-group">
                    <label for="date">Date:</label>
                    <div class="input-group date">
                        <input type="text" class="form-control mb-4 col-4"
                               th:field="*{targetDate}" id="date" placeholder="Date"/>
                    </div>
            </div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Done:</label>
					<div>
						<input type="checkbox" th:field="*{isDone}" />
					</div>
		    </div>

            <button type="submit" class="btn btn-info col-2"> Save Todo </button>
        </form>

        <hr>
		<a th:href="@{/todos}"> Back to Todo List</a>
	</div>	

</body>

</html>
